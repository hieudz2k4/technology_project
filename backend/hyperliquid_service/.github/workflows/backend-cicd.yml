name: Backend CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/hyperliquid_service/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/hyperliquid_service/**'

defaults:
  run:
    working-directory: ./backend/hyperliquid_service

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/hyperliquid_service/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint
        
      - name: Test
        run: npm run test
        
      - name: Build
        run: npm run build

  deploy:
    needs: integration
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.VPS_TARGET_DIR }}
            git pull origin main
            cd backend/hyperliquid_service
            docker compose up -d --build
