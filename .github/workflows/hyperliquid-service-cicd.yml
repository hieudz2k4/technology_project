name: Hyperliquid_service CI/CD

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/hyperliquid_service/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'backend/hyperliquid_service/**'

defaults:
  run:
    working-directory: ./backend/hyperliquid_service

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/hyperliquid_service/package-lock.json
          
      - name: Install dependencies
        run: npm ci
        
      - name: Lint
        run: npm run lint
        
      - name: Test
        run: npm run test
        
      - name: Build
        run: npm run build

  deploy:
    needs: integration
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend/hyperliquid_service
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hyperliquid-service:latest

      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ${{ secrets.VPS_TARGET_DIR }}
            git pull origin main
            cd backend/hyperliquid_service
            
            # Export Docker credentials for the compose file
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # Pull latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # Restart services
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d

